<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hits Download Manager</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
    }
    .status {
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h3>Hits Download Manager</h3>
  <div class="status">
    <strong>Status:</strong> <span id="status">Active</span>
  </div>
  <button id="openSettings">Open Settings</button>
  <script src="popup.js"></script>
</body>
</html>
